<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Échiquier minimal</title>
  <style>
    body {
      background-color: #0b1a2b;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      margin-top: 50px;
      border: 4px solid white;
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
    }

    .white {
      background-color: #eee;
    }

    .black {
      background-color: #444;
    }

    .selected {
      outline: 3px solid yellow;
    }

    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Échiquier</h1>
  <div id="chessboard"></div>
  <div id="status">Cliquez sur une pièce puis sur une case</div>

  <script>
    const board = document.getElementById('chessboard');

    // Placement initial : tableau 2D
    let position = [
      ["♜","♞","♝","♛","♚","♝","♞","♜"],
      ["♟","♟","♟","♟","♟","♟","♟","♟"],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["♙","♙","♙","♙","♙","♙","♙","♙"],
      ["♖","♘","♗","♕","♔","♗","♘","♖"]
    ];

    let selected = null;

    function drawBoard() {
      board.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = 'square ' + ((row + col) % 2 === 0 ? 'white' : 'black');
          square.dataset.row = row;
          square.dataset.col = col;
          square.textContent = position[row][col];
          square.addEventListener('click', handleClick);
          board.appendChild(square);
        }
      }
    }

    function handleClick(e) {
      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);

      if (selected) {
        const [fromRow, fromCol] = selected;
        // Move the piece
        position[row][col] = position[fromRow][fromCol];
        position[fromRow][fromCol] = "";
        selected = null;
        drawBoard();
      } else if (position[row][col] !== "") {
        selected = [row, col];
        e.target.classList.add("selected");
      }
    }

    drawBoard();
  </script>
</body>
</html>
