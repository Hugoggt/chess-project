<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Échiquier simple</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #eee;
  }
  table {
    border-collapse: collapse;
  }
  td {
    width: 60px;
    height: 60px;
    text-align: center;
    vertical-align: middle;
    font-size: 36px;
    cursor: pointer;
  }
  .white {
    background-color: #f0d9b5;
  }
  .black {
    background-color: #b58863;
  }
  .selected {
    outline: 3px solid red;
  }
</style>
</head>
<body>

<table id="chessboard"></table>

<script>
  const board = document.getElementById('chessboard');

  // Crée 8x8 cases avec alternance noir/blanc
  for(let row=8; row>=1; row--) {
    const tr = document.createElement('tr');
    for(let col=1; col<=8; col++) {
      const td = document.createElement('td');
      // Cases blanches si la somme des indices est paire, sinon noires
      const isWhite = (row + col) % 2 === 0;
      td.className = isWhite ? 'white' : 'black';
      td.dataset.position = String.fromCharCode(96+col) + row; // a8, b8 ...
      td.addEventListener('click', () => {
        // Toggle sélection (juste un effet visuel)
        if(td.classList.contains('selected')) {
          td.classList.remove('selected');
        } else {
          // Désélectionne les autres cases
          document.querySelectorAll('td.selected').forEach(c => c.classList.remove('selected'));
          td.classList.add('selected');
          console.log('Case sélectionnée:', td.dataset.position);
        }
      });
      tr.appendChild(td);
    }
    board.appendChild(tr);
  }
</script>

</body>
</html>
