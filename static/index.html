<!DOCTYPE html>
<html>
<head>
    <title>Chess Game</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        table { border-collapse: collapse; margin: auto; }
        td {
            width: 60px; height: 60px;
            text-align: center; vertical-align: middle;
            font-size: 36px; cursor: pointer;
        }
        .light { background-color: #f0d9b5; }
        .dark  { background-color: #b58863; }
        #restart-btn { margin-top: 20px; padding: 10px; display: none; }
        #start-btn { margin-top: 100px; padding: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Chess</h1>
    <div id="start-menu">
        <button id="start-btn">Start Game</button>
    </div>
    <div id="game-container" style="display:none;">
        <div id="board"></div>
        <button id="restart-btn">Restart Game</button>
    </div>

    <script>
        let gameId = null;
        let selected = null;

        document.getElementById("start-btn").onclick = async () => {
            const res = await fetch("/start", { method: "POST" });
            const data = await res.json();
            gameId = data.game_id;
            document.getElementById("start-menu").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            loadBoard();
        };

        document.getElementById("restart-btn").onclick = async () => {
            await fetch(`/restart/${gameId}`, { method: "POST" });
            loadBoard();
        };

        async function loadBoard() {
            const res = await fetch(`/board/${gameId}`);
            const data = await res.json();
            const boardEl = document.getElementById("board");
            boardEl.innerHTML = "";
            const rows = data.fen.split(" ")[0].split("/");
            rows.forEach((row, i) => {
                const tr = document.createElement("tr");
                let colIndex = 0;
                [...row].forEach(ch => {
                    let count = isNaN(ch) ? 1 : parseInt(ch);
                    for (let k = 0; k < count; k++) {
                        const td = document.createElement("td");
                        const color = (i + colIndex) % 2 === 0 ? "light" : "dark";
                        td.className = color;
                        if (!isNaN(ch)) {
                            td.textContent = "";
                        } else {
                            td.textContent = ch;
                        }
                        const rank = 8 - i;
                        const file = String.fromCharCode("a".charCodeAt(0) + colIndex);
                        td.dataset.square = file + rank;
                        td.onclick = () => handleClick(file + rank);
                        tr.appendChild(td);
                        colIndex++;
                    }
                });
                boardEl.appendChild(tr);
            });

            if (data.is_game_over) {
                let msg = data.is_checkmate ? `Checkmate! ${data.winner} wins.` :
                          data.is_stalemate ? "Stalemate!" : "Game over!";
                alert(msg);
                document.getElementById("restart-btn").style.display = "inline-block";
            } else {
                document.getElementById("restart-btn").style.display = "none";
            }
        }

        async function handleClick(square) {
            if (!selected) {
                selected = square;
            } else {
                const move = {
                    game_id: gameId,
                    from_square: selected,
                    to_square: square
                };
                selected = null;
                await fetch("/move", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(move)
                });
                loadBoard();
            }
        }
    </script>
</body>
</html>

</body>
</html>
