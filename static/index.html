<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Échiquier fonctionnel</title>

  <!-- CSS Chessboard.js via CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/css/chessboard.min.css"
  />

  <style>
    /* Centrer l'échiquier dans la page */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #board {
      width: 500px;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <!-- JS dependencies via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/js/chessboard.min.js"></script>

  <script>
    // Initialise l'échiquier
    const board = Chessboard('board', {
      draggable: true,
      dropOffBoard: 'snapback',
      position: 'start'
    });
  </script>
</body>
</html>

  <!-- Librairie jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
