<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mon site IA</title>
  <style>
    body {
      background-color: #f0f8ff; /* bleu clair */
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style></head>
<body>
  <h1>Entre un nombre</h1>
  <input type="number" id="inputNumber">
  <button onclick="sendNumber()">Envoyer</button>
  <p id="result"></p>

  <script>
    async function sendNumber() {
      const number = document.getElementById("inputNumber").value;
      const response = await fetch("/double", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ number: parseInt(number) })
      });

      const data = await response.json();
      document.getElementById("result").innerText = "RÃ©sultat : " + data.result;
    }
  </script>
</body>
</html>
