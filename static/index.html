<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Échiquier fonctionnel</title>
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/css/chessboard-1.0.0.min.css" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        #board {
            width: 480px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div id="board"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/js/chessboard-1.0.0.min.js"></script>

<script>
    // Initialisation de la partie d'échecs
    const game = new Chess();

    // Initialisation de l'échiquier
    const board = Chessboard('board', {
        position: 'start',
        draggable: true,
        onDrop: function(source, target) {
            // Tente de jouer le coup avec Chess.js
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // promotion par défaut en reine
            });

            // Si coup invalide, annule la pièce (retourne à sa position initiale)
            if (move === null) return 'snapback';
        },
        onSnapEnd: function() {
            board.position(game.fen());
        }
    });
</script>

</body>
</html>
