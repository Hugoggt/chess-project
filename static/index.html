<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Échiquier fonctionnel</title>
  <!-- CSS Chessboard.js -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  />
  <style>
    body {
      display: flex;
      justify-content: center;  /* centre horizontal */
      align-items: center;      /* centre vertical */
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #board {
      width: 600px;  /* taille de l'échiquier */
    }
  </style>
</head>
<body>

  <div id="board"></div>

  <!-- Librairie jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JS Chessboard.js -->
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    // Initialise l'échiquier avec la position de départ
    var board = Chessboard('board', {
      position: 'start',
      draggable: true
    });
  </script>
</body>
</html>
