<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Échecs en ligne</title>
  <style>
    body { background:#121826; color:#f0e6d2; text-align:center;
           font-family:sans-serif; margin:0; padding:0; }
    h1 { margin:20px; font-size:2.5em; color:#ffd700; }
    #status { margin:10px auto; padding:10px 20px;
              background:#1f2c3b; border:2px solid #ffd700;
              border-radius:8px; width:max-content; }
    #board { display:grid; grid:repeat(8,70px)/repeat(8,70px);
              margin:20px auto; border:4px solid #f0e6d2;
              box-shadow:0 0 20px rgba(255,215,0,0.3); }
    .sq { display:flex; align-items:center; justify-content:center;
           font-size:42px; cursor:pointer; transition:0.2s; }
    .sq.white { background:#f4e8c1; color:#222; }
    .sq.black { background:#1e2a38; color:#f0e6d2; }
    .sq:hover { transform:scale(1.05); }
    .selected { outline:3px solid #ffd700; box-shadow:0 0 10px #ffd700; }
  </style>
</head>
<body>
  <h1>Échecs en ligne</h1>
  <div id="status">Chargement du jeu...</div>
  <div id="board"></div>
  <script>
    const api = { board: '/board', move: '/move' };
    let boardState = [], turn = null, selected = null;

    const statusDiv = document.getElementById('status');
    const boardDiv = document.getElementById('board');

    const pieceSym = {
      'wP':'♙','wR':'♖','wN':'♘','wB':'♗','wQ':'♕','wK':'♔',
      'bP':'♟','bR':'♜','bN':'♞','bB':'♝','bQ':'♛','bK':'♚','':''
    };

    function render() {
      boardDiv.innerHTML = '';
      boardState.forEach((row,i)=>{
        row.forEach((p,j)=>{
          const sq = document.createElement('div');
          sq.className = 'sq ' + ((i+j)%2?'black':'white');
          sq.dataset.i=i; sq.dataset.j=j;
          sq.textContent = pieceSym[p];
          if (selected && selected.i==i && selected.j==j)
            sq.classList.add('selected');
          sq.onclick = () => clickCell(i,j);
          boardDiv.appendChild(sq);
        });
      });
      if (turn) statusDiv.textContent = turn=='w'?'Tour Blancs':'Tour Noirs';
      else statusDiv.textContent = status || 'Partie terminée';
    }

    async function fetchBoard(){
      const r=await fetch(api.board);
      const d=await r.json();
      boardState=d.board; turn=d.turn; render();
    }

    async function clickCell(i,j){
      if (!turn) return;
      if (selected){
        const res = await fetch(api.move, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({
            from_row:selected.i, from_col:selected.j,
            to_row:i, to_col:j
          })
        });
        const d = await res.json();
        if (res.ok){
          boardState=d.board; turn=d.turn;
          statusDiv.textContent = d.status || '';
        } else {
          statusDiv.textContent = d.error;
        }
        selected=null; render();
      } else {
        if (boardState[i][j] && boardState[i][j][0]==turn){
          selected={i,j}; render();
        }
      }
    }

    fetchBoard();
  </script>
</body>
</html>
