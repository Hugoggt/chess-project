<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #eee;
        }
        h1 {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            width: 60px;
            height: 60px;
            font-size: 36px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }
        .light {
            background-color: #f0d9b5;
        }
        .dark {
            background-color: #b58863;
        }
        #restart-btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: none;
        }
        #start-screen {
            margin-top: 150px;
        }
        #game-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Chess Game</h1>
        <button id="start-game">Start Game</button>
    </div>

    <div id="game-container">
        <h1 id="turn-text">Your Turn</h1>
        <div id="board-container"></div>
        <button id="restart-btn">Restart</button>
    </div>

    <script>
        let gameId = null;
        let selected = null;

        document.getElementById("start-game").onclick = async () => {
            const res = await fetch("/start", { method: "POST" });
            const data = await res.json();
            gameId = data.game_id;
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            loadBoard();
        };

        document.getElementById("restart-btn").onclick = async () => {
            await fetch(`/restart/${gameId}`, { method: "POST" });
            loadBoard();
        };

        async function loadBoard() {
            const res = await fetch(`/board/${gameId}`);
            const data = await res.json();
            const boardEl = document.getElementById("board-container");
            boardEl.innerHTML = "";

            const board = document.createElement("table");
            const fen = data.fen.split(" ")[0];
            const rows = fen.split("/");

            rows.forEach((row, i) => {
                const tr = document.createElement("tr");
                let colIndex = 0;
                for (const char of row) {
                    const count = parseInt(char);
                    if (isNaN(count)) {
                        const td = document.createElement("td");
                        td.className = (i + colIndex) % 2 === 0 ? "light" : "dark";
                        td.textContent = char;
                        const file = String.fromCharCode("a".charCodeAt(0) + colIndex);
                        const rank = 8 - i;
                        const square = file + rank;
                        td.dataset.square = square;
                        td.onclick = () => handleClick(square);
                        tr.appendChild(td);
                        colIndex++;
                    } else {
                        for (let k = 0; k < count; k++) {
                            const td = document.createElement("td");
                            td.className = (i + colIndex) % 2 === 0 ? "light" : "dark";
                            const file = String.fromCharCode("a".charCodeAt(0) + colIndex);
                            const rank = 8 - i;
                            const square = file + rank;
                            td.dataset.square = square;
                            td.onclick = () => handleClick(square);
                            tr.appendChild(td);
                            colIndex++;
                        }
                    }
                }
                board.appendChild(tr);
            });

            boardEl.appendChild(board);

            if (data.is_game_over) {
                let msg = "Game Over!";
                if (data.is_checkmate) msg = `Checkmate! ${data.winner} wins.`;
                else if (data.is_stalemate) msg = "Stalemate!";
                setTimeout(() => {
                    alert(msg);
                    document.getElementById("restart-btn").style.display = "inline-block";
                }, 100);
            } else {
                document.getElementById("restart-btn").style.display = "none";
            }

            document.getElementById("turn-text").textContent = `Turn: ${data.turn}`;
        }

        async function handleClick(square) {
            if (!selected) {
                selected = square;
            } else {
                const res = await fetch("/move", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        game_id: gameId,
                        from_square: selected,
                        to_square: square
                    })
                });
                selected = null;
                const result = await res.json();
                loadBoard();
            }
        }
    </script>
</body>
</html>
