<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Échiquier fonctionnel</title>
<style>
  body {
    margin: 0; padding: 0; 
    background-color: #0b1e4d; /* bleu nuit */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    border: 3px solid white;
    box-shadow: 0 0 10px #0066ff;
  }
  .square {
    width: 60px;
    height: 60px;
    line-height: 60px;
    font-size: 40px;
    text-align: center;
    user-select: none;
    cursor: pointer;
  }
  .white {
    background-color: #f0d9b5;
  }
  .black {
    background-color: #b58863;
  }
  .highlight {
    outline: 3px solid yellow;
  }
  #status {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<div>
  <div id="board"></div>
  <div id="status">Chargement...</div>
</div>

<script>
  const unicodePieces = {
    'P': '♙', 'N': '♘', 'B': '♗', 'R': '♖', 'Q': '♕', 'K': '♔',
    'p': '♟', 'n': '♞', 'b': '♝', 'r': '♜', 'q': '♛', 'k': '♚'
  };

  const boardEl = document.getElementById('board');
  const statusEl = document.getElementById('status');

  let boardState = null;
  let selectedSquare = null;
  let legalMovesFromSelected = [];

  // Générer l'échiquier vide avec les cases colorées
  function createBoard() {
    boardEl.innerHTML = '';
    for(let rank = 7; rank >= 0; rank--) {
      for(let file = 0; file < 8; file++) {
        const square = document.createElement('div');
        square.id = `${String.fromCharCode(97 + file)}${rank + 1}`;
        square.className = 'square ' + ((file + rank) % 2 === 0 ? 'white' : 'black');
        square.addEventListener('click', () => onSquareClick(square.id));
        boardEl.appendChild(square);
      }
    }
  }

  // Mettre à jour l'échiquier en affichant les pièces selon le FEN
  function updateBoard(fen) {
    const parts = fen.split(' ');
    const rows = parts[0].split('/');
    for(let rank = 7; rank >= 0; rank--) {
      let file = 0;
      for(const char of rows[7-rank]) {
        const squareId = `${String.fromCharCode(97 + file)}${rank + 1}`;
        const squareEl = document.getElementById(squareId);
        if(/[1-8]/.test(char)) {
          for(let i = 0; i < parseInt(char); i++) {
            const sq = document.getElementById(`${String.fromCharCode(97 + file)}${rank + 1}`);
            sq.textContent = '';
            file++;
          }
        } else {
          squareEl.textContent = unicodePieces[char] || '';
          file++;
        }
      }
    }
  }

  // Gestion du clic sur une case
  async function onSquareClick(squareId) {
    if (!boardState || boardState.is_game_over) return;

    if (!selectedSquare) {
      // Sélectionner une pièce si elle appartient au joueur (blancs)
      const piece = document.getElementById(squareId).textContent;
      if (piece && piece === piece.toUpperCase()) {
        selectedSquare = squareId;
        highlightLegalMoves(squareId);
      }
    } else {
      // Essayer de jouer le coup selectedSquare -> squareId
      const move = selectedSquare + squareId;
      if (legalMovesFromSelected.includes(move)) {
        const response = await fetch('/play_move', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({move_uci: move})
        });
        const data = await response.json();
        if (response.ok) {
          boardState = data;
          updateBoard(data.fen);
          statusEl.textContent = boardState.is_game_over ? `Partie terminée: ${boardState.result}` : `Coup joué: ${move}` + (data.ai_move ? ` | Coup IA: ${data.ai_move}` : '');
          selectedSquare = null;
          clearHighlights();
        } else {
          alert(data.error);
          selectedSquare = null;
          clearHighlights();
        }
      } else {
        // Annuler la sélection
        selectedSquare = null;
        clearHighlights();
      }
    }
  }

  // Affiche les coups légaux possibles depuis une case sélectionnée
  function highlightLegalMoves(squareId) {
    clearHighlights();
    legalMovesFromSelected = boardState.legal_moves.filter(mv => mv.startsWith(squareId));
    document.getElementById(squareId).classList.add('highlight');
    legalMovesFromSelected.forEach(mv => {
      const toSquare = mv.slice(2,4);
      document.getElementById(toSquare).classList.add('highlight');
    });
  }

  // Enlever les surbrillances
  function clearHighlights() {
    document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
    legalMovesFromSelected = [];
  }

  // Initialisation
  async function init() {
    createBoard();
    const response = await fetch('/board_state');
    boardState = await response.json();
    updateBoard(boardState.fen);
    statusEl.textContent = "À vous de jouer (blancs)";
  }

  init();
</script>

</body>
</html>
