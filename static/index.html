<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess AI Game</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      font-size: 36px;
      cursor: pointer;
    }
    .light {
      background-color: #f0d9b5;
    }
    .dark {
      background-color: #b58863;
    }
    .highlight {
      outline: 3px solid red;
    }
    #modal {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      padding: 20px;
      background: white;
      border: 2px solid black;
    }
    #promotion {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      padding: 20px;
      background: white;
      border: 2px solid black;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Chess vs Random AI</h1>
  <div id="board"></div>

  <div id="modal">
    <p id="resultText"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div id="promotion">
    <p>Promote to:</p>
    <button onclick="promote('q')">Queen</button>
    <button onclick="promote('r')">Rook</button>
    <button onclick="promote('b')">Bishop</button>
    <button onclick="promote('n')">Knight</button>
  </div>

  <script>
    let selected = null;
    let currentBoard = {};
    let pendingPromotion = null;

    const pieceMap = {
      p: "♟", r: "♜", n: "♞", b: "♝", q: "♛", k: "♚",
      P: "♙", R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔"
    };

    async function fetchBoard() {
      const res = await fetch("/board");
      currentBoard = await res.json();
      drawBoard();
      checkEnd();
    }

    function drawBoard() {
      const boardDiv = document.getElementById("board");
      const rows = currentBoard.fen.split(" ")[0].split("/");
      let html = "<table>";
      for (let i = 0; i < 8; i++) {
        html += "<tr>";
        let row = rows[i];
        let colIdx = 0;
        for (let char of row) {
          if (!isNaN(char)) {
            for (let j = 0; j < +char; j++) {
              const color = (i + colIdx) % 2 === 0 ? "light" : "dark";
              html += `<td class="${color}" data-square="${"abcdefgh"[colIdx]}${8-i}"></td>`;
              colIdx++;
            }
          } else {
            const color = (i + colIdx) % 2 === 0 ? "light" : "dark";
            const symbol = pieceMap[char] || char;
            html += `<td class="${color}" data-square="${"abcdefgh"[colIdx]}${8-i}">${symbol}</td>`;
            colIdx++;
          }
        }
        html += "</tr>";
      }
      html += "</table>";
      boardDiv.innerHTML = html;

      document.querySelectorAll("td").forEach(td => {
        td.onclick = () => handleClick(td.dataset.square);
      });
    }

    async function handleClick(square) {
      if (!selected) {
        selected = square;
        document.querySelector(`[data-square="${square}"]`).classList.add("highlight");
      } else {
        const from = selected;
        const to = square;
        selected = null;
        document.querySelectorAll("td").forEach(td => td.classList.remove("highlight"));

        // Check if it's a promotion move
        if (from[1] === "7" && to[1] === "8" && currentBoard.turn === "white" &&
            document.querySelector(`[data-square="${from}"]`).textContent === "♙") {
          pendingPromotion = { from, to };
          document.getElementById("promotion").style.display = "block";
          return;
        }

        if (from[1] === "2" && to[1] === "1" && currentBoard.turn === "black" &&
            document.querySelector(`[data-square="${from}"]`).textContent === "♟") {
          pendingPromotion = { from, to };
          document.getElementById("promotion").style.display = "block";
          return;
        }

        await sendMove(from, to);
        await fetchBoard();
      }
    }

    async function promote(piece) {
      document.getElementById("promotion").style.display = "none";
      if (pendingPromotion) {
        await sendMove(pendingPromotion.from, pendingPromotion.to, piece);
        pendingPromotion = null;
        await fetchBoard();
      }
    }

    async function sendMove(from, to, promotion = null) {
      await fetch("/move", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from_square: from, to_square: to, promotion })
      });
    }

    async function restartGame() {
      document.getElementById("modal").style.display = "none";
      await fetch("/restart", { method: "POST" });
      await fetchBoard();
    }

    function checkEnd() {
      if (currentBoard.is_checkmate || currentBoard.is_stalemate) {
        document.getElementById("modal").style.display = "block";
        document.getElementById("resultText").innerText =
          currentBoard.is_stalemate ? "Stalemate!" : `Checkmate! ${currentBoard.winner} wins.`;
      }
    }

    fetchBoard();
  </script>
</body>
</html>

</body>
</html>
