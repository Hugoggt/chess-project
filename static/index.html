<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu d'Échecs</title>
  <style>
    body {
      background-color: #121826;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f0e6d2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #ffd700;
      text-shadow: 1px 1px 5px #000;
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 70px);
      grid-template-rows: repeat(8, 70px);
      margin-top: 40px;
      border: 4px solid #f0e6d2;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .square {
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    .white {
      background-color: #f4e8c1;
      color: #222;
    }

    .black {
      background-color: #1e2a38;
      color: #f0e6d2;
    }

    .square:hover {
      transform: scale(1.03);
    }

    .selected {
      outline: 3px solid #ffd700;
      box-shadow: 0 0 10px #ffd700;
    }

    #status {
      margin-top: 25px;
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #1f2c3b;
      border-radius: 8px;
      border: 1px solid #ffd70088;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Échecs en ligne</h1>
  <div id="chessboard"></div>
  <div id="status">Cliquez sur une pièce puis sur une case</div>

  <script>
    const board = document.getElementById('chessboard');

    // Position initiale
    let position = [
      ["♜","♞","♝","♛","♚","♝","♞","♜"],
      ["♟","♟","♟","♟","♟","♟","♟","♟"],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["♙","♙","♙","♙","♙","♙","♙","♙"],
      ["♖","♘","♗","♕","♔","♗","♘","♖"]
    ];

    let selected = null;

    function drawBoard() {
      board.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = 'square ' + ((row + col) % 2 === 0 ? 'white' : 'black');
          square.dataset.row = row;
          square.dataset.col = col;
          square.textContent = position[row][col];
          square.addEventListener('click', handleClick);
          board.appendChild(square);
        }
      }
    }

    function handleClick(e) {
      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);

      if (selected) {
        const [fromRow, fromCol] = selected;
        const piece = position[fromRow][fromCol];
        const destination = position[row][col];

        // Move the piece
        position[row][col] = piece;
        position[fromRow][fromCol] = "";
        selected = null;
        drawBoard();
        updateStatus(`Déplacement effectué : ${piece} vers (${row+1}, ${col+1})`);
      } else if (position[row][col] !== "") {
        selected = [row, col];
        e.target.classList.add("selected");
        updateStatus(`Pièce sélectionnée : ${position[row][col]}`);
      }
    }

    function updateStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    drawBoard();
  </script>
</body>
</html>
